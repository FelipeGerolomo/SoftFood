<div class="container-fluid">
  <div class="row">

    <div class="col-md-2 item" *ngFor="let item of itens" (click)="this.cartService.openModal(template, item)">
      <div class="card">
        <div class="card-header">
          <div class="text-card-item">
            <p class="text-center">{{item.NOME_ITEM}}</p>
          </div>
        </div>
        <div class="card-body card-body-item">
          <div class="img-item text-center">
            <img class="" src="assets/img/hamburger.png" alt="">
          </div>
        </div>
        <div class="card-footer">
          <div class="text-card-item">
            <p class="text-center">R$ {{item.VALOR}},00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Adicionais</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="this.cartService.closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul class="lista-adicionais">
      <li *ngFor="let adicional of this.cartService.adicionais">{{adicional.NOME_ITEM}} {{adicional.count}}x</li>
    </ul>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">NOME</th>
          <th scope="col">PREÃ‡O</th>
          <th scope="col" class="text-right"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let adicional of this.cartService.itensAdicionais">
          <th>{{adicional.NOME_ITEM}}</th>
          <td>R$ {{adicional.VALOR}},00</td>
          <td class="text-right">
            <button type="button" (click)="this.cartService.addAdicional(adicional)" class="btn btn-primary btn-sm">Adicionar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-warning" (click)="this.cartService.closeModal()">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="this.cartService.inserirModal()">Inserir</button>
  </div>
</ng-template>
